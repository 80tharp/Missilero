<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missilero</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body class="dark-theme">
<nav class="navbar">
    <div class="navbar__container">
        <a href="http://127.0.0.1:5000/" id="navbar__logo">Missilero</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="http://127.0.0.1:5000/home" class="navbar__links" id="missile_add">Add Missile</a>
            </li>
            <li class="navbar__btn">
                <a href="http://127.0.0.1:5000/contact_page" class="button" id="signup">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="missilero_container">
    <div class="missilero_app">
        <div class="missilero_input">
        <label for="search-input"></label>
        <input id="search-input" class="form-control" type="text">
    </div>
        <div class="missilero_drop">
                <label for="country-drop" class="drop-head"></label>
                <select name="country" id="country-drop" class="form-control">
                    <option value="All">Country</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="India">India</option>
                    <option value="Iran">Iran</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Israel">Israel</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="North Korea">North Korea</option>
                    <option value="Norway">Norway</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Poland">Poland</option>
                    <option value="Russia">Russia</option>
                    <option value="Serbia">Serbia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
                <label for="range-drop" class="drop-head"></label>
                <select name="range" id="range-drop"  class="form-control">
                    <option value="All">Range Class</option>
                    <option value="CRBM">CRBM (<300km)</option>
                    <option value="SRBM">SRBM (300-1000 km)</option>
                    <option value="MRBM">MRBM (1000-3000 km)</option>
                    <option value="IRBM">IRBM (3000-5500 km)</option>
                    <option value="ICBM">ICBM (>5500 km)</option>
                    <option value="SLBM">SLBM</option>
                </select>
            <label for="type-drop" class="short-head"></label>
                <select name="type" id="type-drop"  class="form-control">
                    <option value="All">Type</option>
                    <option value="ALBM">ALBM</option>
                    <option value="ALCM">ALCM</option>
                    <option value="ASCM">ASCM</option>
                    <option value="Cruise Missile">Cruise Missile</option>
                    <option value="GLCM">GLCM</option>
                    <option value="HGV">HGV</option>
                    <option value="LACM">LACM</option>
                    <option value="MEBM">MEBM</option>
                    <option value="SLBM">SLBM</option>
                </select>
        </div>
        <div class="missilero_table">
            <table class="table">
                <tr>
                    <th data-column="missile_name" class="short_head" data-order="desc">Name &#9650</th>
                    <th data-column="missile_range" class="short_head" data-order="desc">Range &#9650</th>
                    <th data-column="missile_country" class="short_head" data-order="desc">Country &#9650</th>
                    <th data-column="missile_type" class="short_head" data-order="desc">Type &#9650</th>
                </tr>
                <tbody id="missile-data">
                </tbody>
            </table>
        </div>
    </div>
    <div class="missilero_sheet">
        <div class="sheet_box">
            <h1 id="missile_name" class="sheet-name">Name</h1>
            <img src="" alt="image of missile" id="missile_img">
            <div class="sheet-data-wrapper">
                <dl class="sheet-data">
                    <dt id="sheet-range-miles" class="sheet-desc-title">Range(Miles):</dt>
                    <dd id="sheet-range-miles-data" class="sheet-desc-data"></dd>
                </dl>
                <dl class="sheet-data">
                    <dt id="sheet-range-km" class="sheet-desc-title">Range(KM):</dt>
                    <dd id="sheet-range-km-data" class="sheet-desc-data"></dd>
                </dl>
                <dl class="sheet-data">
                    <dt id="sheet-range-class" class="sheet-desc-title">Class:</dt>
                    <dd id="sheet-range-class-data" class="sheet-desc-data"></dd>
                </dl>
                <dl class="sheet-data">
                    <dt id="sheet-country" class="sheet-desc-title">Country:</dt>
                    <dd id="sheet-country-data" class="sheet-desc-data"></dd>
                </dl>
                <dl class="sheet-data">
                    <dt id="sheet-type" class="sheet-desc-title">Type:</dt>
                    <dd id="sheet-type-data" class="sheet-desc-data"></dd>
                </dl>
            </div>
            <div class="desc-data">
                <a id="description-title">Description:</a>
                <br>
                <a id="description-data"></a>
            </div>
        </div>
    </div>
</div>


<script src="/scripts/app.js"></script>
<noscript>BOOO get js</noscript>
</body>
</html>
